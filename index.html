<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>ToDo List</h1>
        <hr>
        <p>Nueva tarea</p>
        <div class="contenedor-formulario">
            <input type="text" id="ingresarTarea" placeholder="Ingrese una nueva tarea" autofocus>
            <input id="btn-agregar" type="submit" value="Agregar"/>
        </div>
        <main class="tableContainer">
        <div class="totales">
            <h2>Total: </h2><span id="contadorTareas"></span>
            <h2>Realizadas: </h2><span id="tareasRealizadas"></span>
        </div>
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarea</th>
                        <th>Check</th>
                        <th>Eliminar</th>
                      </tr>
                </thead>
                <tbody id="tablaNueva">
                </tbody>
            </table>
        </div>
        </main>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
